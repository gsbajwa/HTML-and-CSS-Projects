<!DOCTYPE html>
<html>
<head>
    <title>Styled HTML Page</title>
    <style>
        .red-text {
            color: red;
        }
        .green-text {
            color: green;
        }
        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p class="red-text">This is a paragraph with red text.</p>
        <p class="green-text">This is a paragraph with green text.</p>
        <p class="blue-text">This is a paragraph with blue text.</p>
    </div>
</body>
</html>
